<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <title>Student Grade Table</title>
</head>

<body>
  <div class="container">
    <header class="row">
      <h1 class="col-6">Student Grade Table</h1>
      <h2 class="col text-right mt-2 ">Average Grade <span class="badge badge-secondary"></span></h2>
    </header>
    <div class="row">
      <div class="col-8">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <form action="">
          <div class="row">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="fas fa-user fa-2x fa-fw mr-2"></span>
              </div>
              <input type="text" name="name" placeholder="Name" id="name">
            </div>
            <div class="input-group mt-3">
              <div class="input-group-prepend">
                <span class="fas fa-list-alt fa-2x fa-fw mr-2"></span>
              </div>
              <input type="text" name="course" placeholder="Course" id="course">
            </div>
            <div class="input-group mt-3">
              <div class="input-group-prepend ">
                <span class="fas fa-graduation-cap fa-2x fa-fw mr-2"></span>
              </div>
              <input type="text" name="grade" placeholder="Grade" id="grade">
            </div>
            <div class="mt-3">
              <button type="submit">Add</button>
              <button type="reset">Cancel</button>
            </div>

          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
  </div>
</body>

</html>
